<div class="SpaceBetween">
  <h3>Convert (multiple) image(s) ({{allowedImageTypes.join(', ')}}) to webp.</h3>
  <div class="horizontal">
    <label>Target width (px):</label>
    <mat-radio-group [(ngModel)]="selectedWidth" >
      <mat-radio-button *ngFor="let width of widths" [value]="width">
        {{width}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="horizontal">
    <input type="file" class="file-input" (change)="OnFileSelected($event)" multiple>    
  </div>
  <div class="tooltip" matTooltip="Please select a file first" [matTooltipDisabled]="fileSelected">
    <button mat-raised-button color="primary" (click)="ConvertFiles()" [disabled]="!fileSelected">Convert</button>
  </div>
</div>
